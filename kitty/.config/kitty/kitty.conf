font_family JetBrains Mono NL ExtraBold
#font_family FiraCode Nerd Font

# symbol_map U+E000-U+E00A FiraCode Nerd Font
# symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 FiraCode Nerd Font
# symbol_map U+E0A3,U+E0A4-U+E0C8,U+E0CC-U+E0D2,U+E0D4 FiraCode Nerd Font
# symbol_map U+23FB-U+23FE,U+2665,U+26A1 FiraCode Nerd Font
# symbol_map U+F300-U+F32F FiraCode Nerd Font
symbol_map U+F303 FiraCode Nerd Font
symbol_map U+F300-U+F32F FiraCode Nerd Font


bold_font        auto
italic_font      auto
bold_italic_font auto
cursor_beam_thickness 1.5
cursor_stop_blinking_after 0
scrollback_lines 5000
scrollback_fill_enlarged_window yes
url_style double
open_url_with default
detect_urls yes
copy_on_select yes
window_border_width 2pt
inactive_text_alpha 1
confirm_os_window_close 2
tab_bar_style fade
tab_fade 0.35 0.7 1
tab_powerline_style slanted
background_opacity 1
shell /usr/bin/zsh
editor micro
update_check_interval 0
allow_hyperlinks yes
shell_integration enabled
map f1 clear_terminal clear active


# BEGIN_KITTY_THEME
# Alucard
#include current-theme.conf
 include ~/.cache/wal/colors-kitty.conf
# END_KITTY_THEME
background_opacity 0.8
dynamic_background_opacity yes

cursor #d1006d
selection_background #632445
